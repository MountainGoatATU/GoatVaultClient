name: .NET 10 MAUI Deployment

on:
  push:
    branches:
      - main
    paths-ignore:
      - "*.md"
  pull_request:
    branches:
      - main
    paths-ignore:
      - "*.md"

permissions:
  contents: write

env:
  WORKING_DIRECTORY: "."
  DOTNET_VERSION: "10.0.x"
  TARGET_FRAMEWORK: "net10.0-windows10.0.19041.0"
  TARGET_FRAMEWORK_MOBILE: "net10.0-android"
  PLATFORM: "x64"
  RUNTIME_IDENTIFIER: "win-x64"
  CONFIGURATION: "Release"

jobs:
  build:
    runs-on: windows-latest

    steps:
      # --------------------------
      # Setup environment
      # --------------------------

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 10 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: "preview"

      - name: Create appsettings.json
        shell: pwsh
        run: |
          $config = @{
            GOATVAULT_SERVER_BASE_URL="${{ secrets.GOATVAULT_SERVER_BASE_URL }}";
          }
          $config | ConvertTo-Json -Depth 10 | Set-Content -Path "${{ env.WORKING_DIRECTORY }}/GoatVaultClient/appsettings.json"

      # --------------------------
      # Enable caching for .NET packages and MAUI workloads
      # --------------------------

      - name: Cache .NET packages
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}\..\..\.nuget\packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Cache MAUI workloads
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\Microsoft\dotnet\workloads
            C:\Program Files\dotnet\sdk-manifests
            C:\Program Files\dotnet\metadata
          key: ${{ runner.os }}-maui-workloads-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-maui-workloads-

      # --------------------------
      # Restore dependencies + workloads
      # --------------------------

      - name: Restore workloads
        run: dotnet workload restore GoatVaultClient/GoatVaultClient.csproj
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Restore NuGet packages
        run: dotnet restore GoatVaultClient/GoatVaultClient.csproj
        working-directory: ${{ env.WORKING_DIRECTORY }}

      # --------------------------
      # Build the solution
      # --------------------------

      - name: Build the solution
        run: dotnet build GoatVaultClient/GoatVaultClient.csproj -c ${{ env.CONFIGURATION }} -f ${{ env.TARGET_FRAMEWORK }} -p:Platform=${{ env.PLATFORM }} --no-restore
        working-directory: ${{ env.WORKING_DIRECTORY }}

      # --------------------------
      # Run tests with coverage
      # --------------------------

      - name: Run tests with coverage
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: >
          dotnet test GoatVaultTests/GoatVaultTests.csproj
          -c ${{ env.CONFIGURATION }}
          --logger trx
          --results-directory ./TestResults
          --collect:"XPlat Code Coverage"
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Upload test results
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ${{ env.WORKING_DIRECTORY }}/TestResults/**/*.trx
          retention-days: 30

      - name: Upload coverage artifacts
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-results
          path: ./TestResults/**/coverage.cobertura.xml
          retention-days: 30

      - name: Upload coverage to Codecov
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: codecov/codecov-action@v5
        with:   
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./TestResults/**/coverage.cobertura.xml
          slug: MountainGoatATU/GoatVaultClient

      # --------------------------
      # Decode & install signing certificate
      # --------------------------

      - name: Setup signing certificate
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: setup_cert
        run: |
          # Remove PEM headers and newlines if present
          $certContent = "${{ secrets.SIGNING_CERTIFICATE_BASE64_CONTENT }}"
          $certContent = $certContent -replace "-----BEGIN CERTIFICATE-----", ""
          $certContent = $certContent -replace "-----END CERTIFICATE-----", ""
          $certContent = $certContent -replace "\s+", ""

          $cert = [System.Convert]::FromBase64String($certContent)
          $certPath = "$env:RUNNER_TEMP\cert.pfx"
          [IO.File]::WriteAllBytes($certPath, $cert)

          # Import certificate
          certutil -user -p "${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}" -Silent -importpfx "$certPath" NoRoot

          # Extract publisher name
          $pfxCert = New-Object System.Security.Cryptography.X509Certificates.X509Certificate2($certPath, "${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}")
          $publisher = $pfxCert.Subject
          Write-Output "publisher=$publisher" >> $env:GITHUB_OUTPUT
          Write-Output "Extracted publisher: $publisher"
        shell: pwsh

      # --------------------------
      # Publish client
      # --------------------------

      - name: Publish the client
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          dotnet publish GoatVaultClient/GoatVaultClient.csproj `
            -c ${{ env.CONFIGURATION }} `
            -f ${{ env.TARGET_FRAMEWORK }} `
            -p:Platform=${{ env.PLATFORM }} `
            --no-build `
            /p:GenerateAppxPackage=true `
            /p:AppxPackageSigningEnabled=true `
            /p:PackageCertificateThumbprint=${{ secrets.WINDOWS_CERTIFICATE_THUMBPRINT }}
        working-directory: ${{ env.WORKING_DIRECTORY }}

      # --------------------------
      # Extract version
      # --------------------------

      - name: Extract version
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: extract_version
        shell: pwsh
        run: |
          $xml = [xml](Get-Content "${{ env.WORKING_DIRECTORY }}/GoatVaultClient/GoatVaultClient.csproj")
          $displayVersion = ($xml.Project.PropertyGroup | Where-Object { $_.ApplicationDisplayVersion } | Select-Object -First 1).ApplicationDisplayVersion
          $appVersion = ($xml.Project.PropertyGroup | Where-Object { $_.ApplicationVersion } | Select-Object -First 1).ApplicationVersion
          $fullVersion = "${displayVersion}.${appVersion}"
          "version=$fullVersion" >> $env:GITHUB_OUTPUT
          Write-Output "Extracted full version: $fullVersion (Display: $displayVersion, App: $appVersion)"

      # --------------------------
      # Update AppInstaller version
      # --------------------------

      - name: Update AppInstaller version
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        shell: pwsh
        run: |
          $version = "${{ steps.extract_version.outputs.version }}"
          $publisher = "${{ steps.setup_cert.outputs.publisher }}"
          $appInstallerPath = "${{ env.WORKING_DIRECTORY }}/GoatVaultClient.appinstaller"

          if (Test-Path $appInstallerPath) {
            [xml]$xml = Get-Content $appInstallerPath
            $xml.AppInstaller.Version = $version
            $xml.AppInstaller.MainPackage.Version = $version
            $xml.AppInstaller.MainPackage.Publisher = $publisher
            $xml.Save((Resolve-Path $appInstallerPath))
            Write-Output "Updated AppInstaller to version $version with publisher: $publisher"
          } else {
            Write-Warning "AppInstaller file not found at: $appInstallerPath"
          }

      # --------------------------
      # Prepare release artifacts
      # --------------------------

      - name: Prepare release artifacts
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        shell: pwsh
        run: |
          $ver = "${{ steps.extract_version.outputs.version }}"
          $packagesDir = "GoatVaultClient/bin/${{ env.PLATFORM }}/${{ env.CONFIGURATION }}/${{ env.TARGET_FRAMEWORK }}/${{ env.RUNTIME_IDENTIFIER }}/AppPackages"

          # Find and rename files (search pattern includes wildcard for ApplicationVersion)
          $msix = Get-ChildItem $packagesDir -Recurse -Filter "*.msix" | Where-Object { $_.Name -like "*_${ver}*_x64.msix" } | Select-Object -First 1
          $cer = Get-ChildItem $packagesDir -Recurse -Filter "*.cer" | Where-Object { $_.Name -like "*_${ver}*_x64.cer" } | Select-Object -First 1

          if ($msix) {
            Copy-Item $msix.FullName -Destination "$packagesDir/AutoUpdate.msix"
            Write-Output "Copied MSIX: $($msix.FullName)"
          } else {
            Write-Error "MSIX file not found matching pattern: *_${ver}*_x64.msix"
            exit 1
          }

          if ($cer) {
            Copy-Item $cer.FullName -Destination "$packagesDir/GoatVaultClient.cer"
            Write-Output "Copied CER: $($cer.FullName)"
          } else {
            Write-Error "CER file not found matching pattern: *_${ver}*_x64.cer"
            exit 1
          }
        working-directory: ${{ env.WORKING_DIRECTORY }}

      # --------------------------
      # Create Git tag
      # --------------------------

      - name: Create Tag
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GH_PAT }}
          script: |
            const tagName = `refs/tags/v${{ steps.extract_version.outputs.version }}`;
            try {
              await github.rest.git.createRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: tagName,
                sha: context.sha
              });
              console.log(`Created tag: ${tagName}`);
            } catch (error) {
              if (error.status === 422) {
                console.log(`Tag ${tagName} already exists, skipping...`);
              } else {
                throw error;
              }
            }

      # --------------------------
      # Create GitHub release
      # --------------------------

      # --------------------------
      # Prepare Android keystore
      # --------------------------

      - name: Decode Android keystore
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          $keystorePath = "${{ env.WORKING_DIRECTORY }}\GoatVaultClient\index.keystore"
          [System.IO.File]::WriteAllBytes($keystorePath, [Convert]::FromBase64String("${{ secrets.ANDROID_KEYSTORE_BASE64 }}"))
        shell: pwsh

      # --------------------------
      # Build & sign Android MAUI app
      # --------------------------

      - name: Build Android MAUI app
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          dotnet publish GoatVaultClient/GoatVaultClient.csproj `
            -f ${{ env.TARGET_FRAMEWORK_MOBILE }} `
            -c ${{ env.CONFIGURATION }} `
            -o "android-build" `
            -p:AndroidPackageFormat=apk `
            -p:AndroidKeyStore=true `
            -p:AndroidSigningKeyStore="index.keystore" `
            -p:AndroidSigningKeyAlias=${{ secrets.ANDROID_KEY_ALIAS }} `
            -p:AndroidSigningKeyPass=${{ secrets.ANDROID_KEY_PASSWORD }} `
            -p:AndroidSigningStorePass=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        shell: pwsh
        working-directory: ${{ env.WORKING_DIRECTORY }}

      # --------------------------
      # Upload APK artifact
      # --------------------------

      - name: Upload Android artifact
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: ${{ env.WORKING_DIRECTORY }}\android-build\**\*.apk
          retention-days: 30

      # --------------------------
      # Create GitHub release with all artifacts
      # --------------------------

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.extract_version.outputs.version }}
          fail_on_unmatched_files: true
          files: |
            ${{ env.WORKING_DIRECTORY }}/GoatVaultClient.appinstaller
            ${{ env.WORKING_DIRECTORY }}/GoatVaultClient/bin/${{ env.PLATFORM }}/${{ env.CONFIGURATION }}/${{ env.TARGET_FRAMEWORK }}/${{ env.RUNTIME_IDENTIFIER }}/AppPackages/AutoUpdate.msix
            ${{ env.WORKING_DIRECTORY }}/GoatVaultClient/bin/${{ env.PLATFORM }}/${{ env.CONFIGURATION }}/${{ env.TARGET_FRAMEWORK }}/${{ env.RUNTIME_IDENTIFIER }}/AppPackages/GoatVaultClient.cer
            ${{ env.WORKING_DIRECTORY }}/android-build/**/*.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
