name: .NET 10 MAUI Android Build (Windows)

on:
  push:
    branches:
      - android-deployment
    paths-ignore:
      - "*.md"
  pull_request:
    branches:
      - android-deployment
    paths-ignore:
      - "*.md"

env:
  WORKING_DIRECTORY: "./GoatVaultClient-v4"
  DOTNET_VERSION: "10.0.x"
  TARGET_FRAMEWORK: "net10.0-android"
  CONFIGURATION: "Release"

jobs:
  build-android:
    runs-on: windows-latest

    steps:
      # --------------------------
      # Checkout repository
      # --------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------
      # Setup .NET SDK
      # --------------------------
      - name: Setup .NET 10 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: "preview"

      # --------------------------
      # Install MAUI workloads
      # --------------------------
      - name: Install MAUI Android workload
        run: dotnet workload install maui-android

      # --------------------------
      # Restore dependencies
      # --------------------------
      - name: Restore NuGet packages
        run: dotnet restore GoatVaultClient/GoatVaultClient.csproj
        working-directory: ${{ env.WORKING_DIRECTORY }}

      # --------------------------
      # Decode Android keystore from secrets
      # --------------------------
      - name: Decode Android keystore
        run: |
          $keystorePath = "${{ env.WORKING_DIRECTORY }}\index.keystore"
          [System.IO.File]::WriteAllBytes($keystorePath, [Convert]::FromBase64String("${{ secrets.ANDROID_KEYSTORE_BASE64 }}"))
        shell: pwsh

      # --------------------------
      # Build & sign Android MAUI app
      # --------------------------
      - name: Build Android MAUI app
        run: |
          dotnet publish GoatVaultClient/GoatVaultClient.csproj `
            -f ${{ env.TARGET_FRAMEWORK }} `
            -c ${{ env.CONFIGURATION }} `
            -o "${{ env.WORKING_DIRECTORY }}\android-build" `
            -p:AndroidKeyStore=true `
            -p:AndroidSigningKeyStore="${{ env.WORKING_DIRECTORY }}\index.keystore" `
            -p:AndroidSigningKeyAlias=${{ secrets.ANDROID_KEY_ALIAS }} `
            -p:AndroidSigningKeyPass=${{ secrets.ANDROID_KEY_PASSWORD }} `
            -p:AndroidSigningStorePass=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        shell: pwsh
        working-directory: ${{ env.WORKING_DIRECTORY }}

      # --------------------------
      # Upload APK/AAB artifact
      # --------------------------
      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-app
          path: ${{ env.WORKING_DIRECTORY }}\android-build\**
          retention-days: 30
