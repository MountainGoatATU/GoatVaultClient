name: .NET 10 MAUI Android Build (Windows)

on:
  push:
    branches:
      - android-deployment
    paths-ignore:
      - "*.md"
  pull_request:
    branches:
      - android-deployment
    paths-ignore:
      - "*.md"

env:
  WORKING_DIRECTORY: "./GoatVaultClient-v4"
  DOTNET_VERSION: "10.0.x"
  TARGET_FRAMEWORK: "net10.0-android"
  CONFIGURATION: "Release"

jobs:
  build-android:
    runs-on: windows-latest
    
    steps:
      # --------------------------
      # Setup environment
      # --------------------------

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 10 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          dotnet-quality: "preview"

      - name: Create appsettings.json
        shell: pwsh
        run: |
          $config = @{
            GOATVAULT_SERVER_BASE_URL="${{ secrets.GOATVAULT_SERVER_BASE_URL }}";
          }
          $config | ConvertTo-Json -Depth 10 | Set-Content -Path "${{ env.WORKING_DIRECTORY }}/GoatVaultClient/appsettings.json"
          
      # --------------------------
      # Enable caching for .NET packages and MAUI workloads
      # --------------------------

      - name: Cache .NET packages
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}\..\..\.nuget\packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Cache MAUI workloads
        uses: actions/cache@v4
        with:
          path: |
            ~\AppData\Local\Microsoft\dotnet\workloads
            C:\Program Files\dotnet\sdk-manifests
            C:\Program Files\dotnet\metadata
          key: ${{ runner.os }}-maui-workloads-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-maui-workloads-

      # --------------------------
      # Restore dependencies + workloads
      # --------------------------

      - name: Restore workloads
        run: dotnet workload restore GoatVaultClient/GoatVaultClient.csproj
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Restore NuGet packages
        run: dotnet restore GoatVaultClient/GoatVaultClient.csproj
        working-directory: ${{ env.WORKING_DIRECTORY }}

      # --------------------------
      # Build the solution
      # --------------------------

      - name: Build the solution
        run: dotnet build GoatVaultClient/GoatVaultClient.csproj -c ${{ env.CONFIGURATION }} -f ${{ env.TARGET_FRAMEWORK }} --no-restore
        working-directory: ${{ env.WORKING_DIRECTORY }}

      # --------------------------
      # Run tests (only on main branch)
      # --------------------------

      - name: Run tests
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: dotnet test GoatVaultTests/GoatVaultTests.csproj -c ${{ env.CONFIGURATION }} --logger trx --results-directory ./TestResults
        working-directory: ${{ env.WORKING_DIRECTORY }}

      - name: Upload test results
        if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ${{ env.WORKING_DIRECTORY }}/TestResults/*.trx
          retention-days: 30

      # --------------------------
      # Prepare Android keystore
      # --------------------------

      - name: Decode Android keystore
        run: |
          $keystorePath = "${{ env.WORKING_DIRECTORY }}\index.keystore"
          [System.IO.File]::WriteAllBytes($keystorePath, [Convert]::FromBase64String("${{ secrets.ANDROID_KEYSTORE_BASE64 }}"))
        shell: pwsh

      # --------------------------
      # Build & sign Android MAUI app
      # --------------------------
      - name: Build Android MAUI app
        run: |
          dotnet publish GoatVaultClient/GoatVaultClient.csproj `
            -f ${{ env.TARGET_FRAMEWORK }} `
            -c ${{ env.CONFIGURATION }} `
            -o "${{ env.WORKING_DIRECTORY }}\android-build" `
            -p:AndroidKeyStore=true `
            -p:AndroidSigningKeyStore="${{ env.WORKING_DIRECTORY }}\index.keystore" `
            -p:AndroidSigningKeyAlias=${{ secrets.ANDROID_KEY_ALIAS }} `
            -p:AndroidSigningKeyPass=${{ secrets.ANDROID_KEY_PASSWORD }} `
            -p:AndroidSigningStorePass=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        shell: pwsh
        working-directory: ${{ env.WORKING_DIRECTORY }}

      # --------------------------
      # Upload APK/AAB artifact
      # --------------------------
      - name: Upload Android artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-app
          path: ${{ env.WORKING_DIRECTORY }}\android-build\**
          retention-days: 30